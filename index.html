<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW HHH - Official Store</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: sans-serif; background: #ffffff; margin: 0; padding: 0; }
        header { background: #000; color: #fff; padding: 12px; text-align: center; position: sticky; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .logo-top { width: 40px; border-radius: 50%; border: 1px solid #ffcc00; }
        .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; }
        .card { border: 1px solid #eee; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
        .img-box { width: 100%; aspect-ratio: 1/1.2; background: #f4f4f4; }
        .main-img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 8px; text-align: left; }
        .info p { margin: 0; font-size: 13px; color: #555; }
        .price { font-size: 16px; font-weight: bold; margin: 4px 0; color: #000; }
        .buy-btn { background: #25D366; color: white; width: 100%; padding: 8px; border: none; border-radius: 6px; font-size: 13px; font-weight: bold; text-decoration: none; display: block; text-align: center; }
    </style>
</head>
<body>

    <header>
        <img src="20251208_190849.png" class="logo-top">
        <span style="font-weight: bold;">NEW HHH COLLECTION</span>
    </header>

    <div class="container">
        <div class="card">
            <div class="img-box"><img src="1765202148167.jpg" class="main-img"></div>
            <div class="info">
                <p>HHH Denim Jacket</p>
                <div class="price">₹599</div>
                <a href="https://wa.me/917829305786?text=Order Style 1" class="buy-btn">WhatsApp Order</a>
            </div>
        </div>

        <div class="card">
            <div class="img-box"><img src="1765450413854 (1).png" class="main-img"></div>
            <div class="info">
                <p>HHH Classic Hoodie</p>
                <div class="price">₹599</div>
                <a href="https://wa.me/917829305786?text=Order Style 2" class="buy-btn">WhatsApp Order</a>
            </div>
        </div>

        <div class="card">
            <div class="img-box"><img src="175637ba0979bcf4c638207.jpg" class="main-img"></div>
            <div class="info">
                <p>HHH Premium Wear</p>
                <div class="price">₹599</div>
                <a href="https://wa.me/917829305786?text=Order Style 3" class="buy-btn">WhatsApp Order</a>
            </div>
        </div>

        <div class="card">
            <div class="img-box"><img src="050dbe7e-2ace-417e-b602-4.jpg" class="main-img"></div>
            <div class="info">
                <p>HHH Winter Special</p>
                <div class="price">₹599</div>
                <a href="https://wa.me/917829305786?text=Order Style 4" class="buy-btn">WhatsApp Order</a>
            </div>
        </div>
    </div>

</body>
</html>
