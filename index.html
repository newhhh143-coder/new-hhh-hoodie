<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW HHH - Official Store</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #ffffff; margin: 0; padding: 0; color: #333; }
        
        /* Premium Header */
        header { background: #000; color: #fff; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        .logo-top { width: 50px; vertical-align: middle; border-radius: 50%; margin-right: 10px; }
        
        /* Banner Section */
        .hero { background: #f4f4f4; padding: 40px 20px; text-align: center; border-bottom: 5px solid #ffcc00; }
        .hero h2 { font-size: 28px; margin: 0; letter-spacing: 2px; }
        
        /* Product Grid - Isi se website badal jayegi */
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
            gap: 15px; 
            padding: 15px; 
            max-width: 1200px; 
            margin: auto; 
        }

        .card { 
            background: #fff; 
            border: 1px solid #eee; 
            border-radius: 12px; 
            overflow: hidden; 
            transition: 0.3s;
            text-align: left;
        }
        
        .img-box { width: 100%; aspect-ratio: 1/1.2; overflow: hidden; background: #f9f9f9; }
        .main-img { width: 100%; height: 100%; object-fit: cover; }
        
        .info { padding: 10px; }
        .info p { margin: 0; font-size: 14px; color: #666; font-weight: 500; }
        .price { font-size: 18px; font-weight: 800; margin: 5px 0; color: #000; }
        
        .buy-btn { 
            background: #25D366; 
            color: white; 
            width: 100%; 
            padding: 10px; 
            border: none; 
            border-radius: 8px; 
            font-size: 14px; 
            font-weight: bold; 
            text-decoration: none; 
            display: block; 
            text-align: center;
        }

        @media (min-width: 768px) {
            .container { grid-template-columns: repeat(4, 1fr); gap: 25px; }
        }
    </style>
</head>
<body>

    <header>
        <img src="20251208_190849.png" class="logo-top">
        <span style="font-weight: bold; letter-spacing: 1px;">NEW HHH COLLECTION</span>
    </header>

    <div class="hero">
        <h2>PREMIUM HOODIES</h2>
        <p>Winter Collection 2026 • Limited Edition</p>
    </div>

    <div class="container">
        <div class="card">
            <div class="img-box"><img src="1765202148167.jpg" class="main-img"></div>
            <div class="info">
                <p>HHH Signature Hoodie</p>
                <div class="price">₹599</div>
                <a href="https://wa.me/917829305786?text=Order: Style 1" class="buy-btn">WhatsApp Order</a>
            </div>
        </div>

        <div class="card">
            <div class="img-box"><img src="1765450413854 (1).png" class="main-img"></div>
            <div class="info">
                <p>HHH Classic Hoodie</p>
                <div class="price">₹599</div>
                <a href="https://wa.me/917829305786?text=Order: Style 2" class="buy-btn">WhatsApp Order</a>
            </div>
        </div>

        <div class="card">
            <div class="img-box"><img src="175637ba0979bcf4c638207.jpg" class="main-img"></div>
            <div class="info">
                <p>HHH Denim Jacket</p>
                <div class="price">₹599</div>
                <a href="https://wa.me/917829305786?text=Order: Style 3" class="buy-btn">WhatsApp Order</a>
            </div>
        </div>

        <div class="card">
            <div class="img-box"><img src="050dbe7e-2ace-417e-b602-4.jpg" class="main-img"></div>
            <div class="info">
                <p>HHH Special Edition</p>
                <div class="price">₹599</div>
                <a href="https://wa.me/917829305786?text=Order: Style 4" class="buy-btn">WhatsApp Order</a>
            </div>
        </div>
    </div>

    <footer style="text-align:center; padding: 40px; color: #999; font-size: 12px;">
        newhhh143@gmail.com | © 2026 NEW HHH
    </footer>

</body>
</html>
